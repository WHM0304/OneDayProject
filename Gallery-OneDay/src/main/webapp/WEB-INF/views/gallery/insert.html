<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <link rel="stylesheet" th:href="@{/static/css/insert.css}" />
    <script th:src="@{/static/js/gallery_insert.js}"></script>
    <section class="gallery">
      <form method="POST" enctype="multipart/form-data">
        <div class="input_box">
          <input type="text" placeholder="제목" name="s_subject" />
          <textarea type="text" placeholder="설명" name="s_content"> </textarea>
          <input type="text" placeholder="이메일" name="s_email" />
          <input type="password" placeholder="비밀번호" name="s_password" />
          <div>
            <input type="file" class="file single" name="image_file" accept="image/*" />
            <input type="file" class="file multi" name="image_files" accept="image/*" multiple />
          </div>
          <div><input type="hidden" name="s_image" /></div>
          <div class="image">
            <img th:src="@{/static/images/no_Image.jpg}" width="200px" class="gallery" />
          </div>
          <div class="image multi"></div>
          <input type="submit" value="저장" />
        </div>
      </form>
    </section>
  </section>
</html>
